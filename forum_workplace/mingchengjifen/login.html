<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <style type="text/css">
        html, body{
            height: 100%;
            position: relative;
        }
        div{
            width: 100%;
            text-align: center;
            position: absolute;
            top: 50%;
            transform: translateY(-100%);
        }

    </style>
</head>
<body>
<script src="js/jquery-3.4.1.js"></script>
<div>
<form method="post">
    <h2>Username:</h2>
    <input type="text" name="username" placeholder="手机号或邮箱" autofocus="autofocus">
    <h2>Password:</h2>
    <input type="password" name="password"><br>
    <input type="button" value="登陆" name="btn" onclick="getReturnV(document.getElementById('username').value)">
</form>
</div>
<script>
    function getReturnV(returnValue){
        //window.returnValue 用于返回window.showModalDialog函数打开模式窗口的值
        var frontpage = window.opener;
        frontpage.document.getElementById("userid").innerHTML=returnValue;
        window.close();
    }
</script>
</body>
</html>
